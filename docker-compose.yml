version: '3'
services:
    auth_db:
        image: mongo:3.6
        volumes: 
            - ./dbase:/db/data
    auth_app:
        build: ./app
        volumes:
            - ./app:/app
            - /app/node_modules/bcrypt/
        ports:
            - 3000:3000
        depends_on: 
            - auth_db